<div class="container-fluid">
    <div class="row">

        <div class="col-2 left">
            <div class="left-options">
                <p style="font-size:20px"><img src="assets/img/spotify.png" style="height:34px">Kebsify</p>
            </div>
            <div class="left-options">
                <mat-icon>
                    home
                </mat-icon> <span>Home</span>
            </div>
            <div class="left-options">
                <mat-icon>
                    search
                </mat-icon> <span>Search</span>
            </div>
            <div class="left-options">
                <mat-icon>
                    video_library
                </mat-icon><span>Your Library</span>
            </div>
            <p class="mt-4">PLAYLISTS</p>
            <div class="left-options">
                <mat-icon>
                    add_box
                </mat-icon><button mat-button (click)="onCreatePlayList()">Create Playlist</button>
            </div>
            <div class="left-options">
                <mat-icon>
                    favorite
                </mat-icon> <span>Liked Songs</span>
            </div>
            <hr>
            <div *ngFor = "let playlist of myPlaylist" class="scroller">
               <div *ngFor = "let playlistitem of playlist">
                <p>{{playlistitem.name}}</p>
               </div>
            </div>
        </div>
        <div class="col-11 mid">
            <div class="mid-top">
                <div class="button-arrow">
                    <button mat-mini-fab>
                        <mat-icon> chevron_left</mat-icon>
                    </button>
                    <button mat-mini-fab>
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>
                <div class="btn-upgrade">
                    <button mat-flat-button>
                        UPGRADE
                    </button>
                    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon>{{name}}<mat-icon  [ngStyle]="{'color':'white','margin-left':'6px'}">arrow_drop_down</mat-icon></button>
                    <mat-menu #menu="matMenu"  class="custom-class">
                        <button mat-menu-item style="color:white" routerLink="/home/profile">Profile</button>
                        <button mat-menu-item style="color:white" >Logout</button>
                    </mat-menu>
                </div>
            </div>
            <div>
                <!-- <app-recentlyplayed></app-recentlyplayed>
                <app-workoutgenre></app-workoutgenre> -->

                <app-searchpage></app-searchpage>

                <!-- <router-outlet></router-outlet> -->
            </div>
        </div>
    </div>
    <div class="row bottom">
        <div class="col-5">
            <div class="d-flex align-items-center gap">
                <div>
                    <img src="assets/img/song1.png" alt="">
                </div>
                <div>
                    <p class="p1">
                        Everybody goes missing in this Apartment building
                    </p>
                    <p class="p2">
                        Rotten Mango
                    </p>
                </div>
            </div>

        </div>
        <div class="col-7 aud">
            <audio controls>
                <source src="assets/audio/ring.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
