<div class="songs mb-4">
    <!-- <h2 class="mb-1">Instrumental</h2> -->
    <div class="d-flex flex-wrap">
    <div class="card" *ngFor="let track of trackLists[0]">
        <img class="card-img-top" [src]="track.album.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{track.name}}</h5>
            <p class="card-text">{{track.duration_ms }}</p>
        </div>
    </div>
</div>
